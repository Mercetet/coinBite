<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://res.cloudinary.com/dkwolhxts/image/upload/v1751321508/LogoBlanco_shzoe5.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora precio hora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
        <img src="precioHora.png" alt="Calculadora">
      <h1>¿Cuanto vale este producto en tiempo de trabajo?</h1>
      <section>
        <label>¿Cuanto cobras al mes?($):</label>
        <input type="number" id="sueldo"/>
        <label>¿Cuantos dias de la semana trabajas?</label>
        <input type="number" id="dias"/>
        <label>¿Cuantas horas trabajas por dia?</label>
        <input type="number" id="horas"/>
        <label>¿Cuanto vale el producto?</label>
        <input type="number" id="producto"/>
      </section>
      <button onclick="calcular()">Calcular</button>
      <div class="resultado">
        <p id="total"></p>
      </div>
    </main>
    <footer>
        <p>Ninguno de los datos ingresados son guardados.</p>
        <p>El resultado puede no ser 100% exacto.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
